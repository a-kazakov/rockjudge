<!DOCTYPE html>
<html>
<head>
    <title>Screen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            background-image: url("images/bg.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #0006c3;
            font-family: Tahoma;
            text-shadow: 1px 1px 0px rgba(250, 250, 250, 1), 2px 2px 0px rgba(100, 100, 100, 0.7);
            line-height: 1.3;
        }
        .outer {
            position: absolute;
            left: calc(50% - 560px);
            top: calc(50% - 392px);
            width: 1120px;
            height: 784px;
        }
        td {
            vertical-align: top;
        }
        #data {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .tour-heat {
            text-align: center;
            font-size: 35px;
        }
        .discipline {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            margin: 290px 0 0 0;
        }
        .discipline.no-info {
            margin: 375px 0 0 0;
        }
        .participant {
            margin: 50px 0 0 0;
            font-size: 35px;
        }
        .participant .number {
            font-weight: bold;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
            console.log("Starting inner frame script...");
            function ge(id) {
                return document.getElementById(id)
            }
            var competition_id = parseInt(window.location.hash.substr(1));
            var state = {
                current_tour_id: null,
            };
            var tour_storage = null;

            function updateData() {
                console.log("Updating data...")
                var competition = storage.get("Competition").by_id(competition_id);
                if (!competition) {
                    console.log("No competition");
                    return;
                }
                competition = competition.serialize({});
                var screen_data = competition.screen_data;
                var screen_id = screen_data.screen_id;
                if (screen_id != "heats_formation") {
                    console.log("Wrong screen ID");
                    return;
                }
                var tour_id = screen_data.controls_state.tour_id;
                if (tour_id !== state.current_tour_id || tour_id === null) {
                    if (tour_id !== null) {
                        Api("tour.get", { tour_id: tour_id, children: {
                            discipline: {},
                            runs: {
                                participant: {
                                    club: {},
                                },
                                scores: {},
                            },
                        } })
                            .addToDB("Tour", tour_id, storage.getDomain(tour_id))
                            .onSuccess(function() {
                                if (state.current_tour_id !== tour_id) {
                                    storage.delDomain(state.current_tour_id)
                                    state.current_tour_id = tour_id;
                                    tour_storage = storage.getDomain(tour_id);
                                }
                                updateData();
                            })
                            .onError(console.error.bind(console))
                            .send();
                            console.log("Incorrect tour id");
                    } else {
                        console.log("Null tour ID");
                        state.current_tour_id = null;
                    }
                    return;
                }
                if (!tour_storage) {
                    console.log("No tour storage");
                    return;
                }
                var tour = tour_storage.get("Tour").by_id(tour_id);
                if (!tour) {
                    console.log("No tour");
                    return;
                }
                tour = tour.serialize({ discipline: {}, runs: { scores: {}, participant: { club: {}}}});
                var heat = screen_data.controls_state.heat;
                var heat_runs = tour.runs.filter((run) => run.heat == heat);
                var output = $("<div>");
                heat_runs.forEach(function(run) {
                    var participant = run.participant;
                    var item = $("#templates .participant").clone();
                    item.find(".number").text("№" + participant.number);
                    item.find(".name").text(participant.name);
                    item.find(".club").text(participant.club.name + ", " + participant.club.city);
                    output.append(item);
                });
                $("#data").html(output.html());
                $("#discipline").html(tour.discipline.name);
                $("#tour").html(tour.name);
                $("#heat_value").text(heat);
                $("#total_heats").text(tour.runs[tour.runs.length - 1].heat);
                if (!heat) {
                    $("#heat").hide();
                    $(".discipline").addClass("no-info");
                } else {
                    $("#heat").show();
                    $(".discipline").removeClass("no-info");
                }
                $("#content").show();
                console.log("Done.");
            }

            function init() {
                Api("competition.get", { competition_id: competition_id, children: {} })
                    .addToDB("Competition", competition_id)
                    .onSuccess(updateData)
                    .onError(console.error.bind(console))
                    .send();
            }

            message_dispatcher.addListener("db_update", updateData);
            message_dispatcher.addListener("reload_data", init);

            init();
        });
    </script>
</head>
<body>
    <table class="outer" id="content" style="display:none">
        <tr><td>
            <div class="discipline">
                <span id="discipline"></span>
            </div>
            <div class="tour-heat">
                <span id="tour"></span><span id="heat">. Заход <span id="heat_value"></span>/<span id="total_heats"></span></span>
            </div>
            <div id="data"></div>
        </td>
    </tr>
    <div id="templates" style="display:none;">
        <div class="participant">
            <div class="number"></div>
            <div class="name"></div>
            <div class="club"></div>
        </div>
    </div>
    <script src="/static/thirdparty/jquery/jquery.js"></script>
    <script src="/static/thirdparty/sockjs/sockjs.js"></script>
    <script src="/static/js/storage.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/message_dispatcher.js"></script>
</body>
</html>
