<!DOCTYPE html>
<html>
<head>
    <title>Screen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            background-image: url("images/bg.png");
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #0006c3;
            font-family: Tahoma;
            text-shadow: 1px 1px 0px rgba(250, 250, 250, 1), 2px 2px 0px rgba(100, 100, 100, 0.7);
            line-height: 1.3;
        }
        .outer {
            position: absolute;
            left: calc(50% - 560px);
            top: calc(50% - 392px);
            width: 1120px;
            height: 784px;
        }
        #discipline-name {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            margin: 260px 0 0 0;
        }
        #tour-name {
            text-align: center;
            font-size: 30px;
            font-weight: normal;
            margin: 0 0 30px 0;
        }
        .results {
            font-size: 19px;
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .results td {
            border-top: 1px solid #ccc;
        }
        .results td, .results th {
            padding: 3px 10px;
        }
        .number, .place, .next-tour, .score {
            text-align: center;
        }
        .place, .number {
            width: 6%;
        }
        .next-tour, .score {
            width: 12%;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
            console.log("Starting inner frame script...");
            function ge(id) {
                return document.getElementById(id)
            }
            var competition_id = parseInt(window.location.hash.substr(1));
            var state = {
                current_tour_id: null,
                results: null,
                page: 0,
            };
            var tour_storage = null;

            function loadResults() {
                if (state.current_tour_id === null) {
                    return;
                }
                state.results = null;
                rockjudge.api("tour.get_results", { tour_id: state.current_tour_id })
                    .onSuccess(function(new_results) {
                        state.results = new_results;
                        updateData();
                    }.bind(this))
                    .onError(console.error.bind(console))
                    .send();
            }

            function updateData() {
                console.log("Updating data...")
                var competition = rockjudge.storage.get("Competition").by_id(competition_id);
                if (!competition) {
                    console.log("No competition");
                    return;
                }
                competition = competition.serialize({});
                var screen_data = competition.screen_data;
                var screen_id = screen_data.screen_id;
                if (screen_id != "tour_results") {
                    console.log("Wrong screen ID");
                    return;
                }
                var tour_id = screen_data.controls_state.tour_id;
                if (tour_id !== state.current_tour_id || tour_id === null) {
                    if (tour_id !== null) {
                        rockjudge.api("tour.get", { tour_id: tour_id, children: {
                            discipline: {},
                            runs: {
                                participant: {
                                    club: {},
                                },
                            },
                        } })
                            .addToDB("Tour", tour_id, rockjudge.storage.getDomain(tour_id))
                            .onSuccess(function() {
                                if (state.current_tour_id !== tour_id) {
                                    rockjudge.storage.delDomain(state.current_tour_id)
                                    state.current_tour_id = tour_id;
                                    tour_storage = rockjudge.storage.getDomain(tour_id);
                                }
                                loadResults();
                            })
                            .onError(console.error.bind(console))
                            .send();
                            console.log("Incoerrect tour id");
                    } else {
                        console.log("Null tour ID");
                        state.current_tour_id = null;
                    }
                    return;
                }
                if (!tour_storage) {
                    console.log("No tour rockjudge.storage");
                    return;
                }
                var tour = tour_storage.get("Tour").by_id(tour_id);
                if (!tour) {
                    console.log("No tour");
                    return;
                }
                tour = tour.serialize({ discipline: {}, runs: { participant: { club: {}}}});
                if (!state.results) {
                    console.log("No results");
                    return;
                }
                runs_by_id = {};
                tour.runs.forEach(function(run) {
                    runs_by_id[run.id] = run;
                });
                var output = $("<table>");
                var num_pages = Math.ceil(state.results.length / 6 - 0.00001);
                var page_n = state.page % num_pages;
                var page_data = state.results.slice(6 * page_n, 6 * page_n + 6);
                page_data.forEach(function(result) {
                    var run = runs_by_id[result.run_id];
                    var item = $("#templates .row").clone();
                    item.find(".place").text(result.place);
                    item.find(".number").text(run.participant.number);
                    item.find(".name").text(run.participant.name);
                    item.find(".score").text(run.performed ? run.verbose_total_score.primary_score.toFixed(2) : "—");
                    item.find(".next-tour").html(result.advances ? "<b>Да</b>" : "Нет");
                    output.append(item);
                });
                $("#data").html(output.find("tbody").html());
                $("#tour-name").text(tour.name);
                $("#discipline-name").text(tour.discipline.name);
            }

            function init() {
                rockjudge.api("competition.get", { competition_id: competition_id, children: {} })
                    .addToDB("Competition", competition_id)
                    .onSuccess(updateData)
                    .onError(console.error.bind(console))
                    .send();
                setInterval(function() {
                    ++state.page;
                    updateData();
                }, 10000);
            }

            rockjudge.message_dispatcher.addListener("db_update", updateData);
            rockjudge.message_dispatcher.addListener("reload_data", init);
            rockjudge.message_dispatcher.addListener("tour_results_changed", function(message) {
                if (!message || message.tour_id == state.current_tour_id) {
                    loadResults();
                }
            });

            init();
        });
    </script>
</head>
<body>
    <div class="content outer">
        <h1 id="discipline-name"></h1>
        <h2 id="tour-name"></h2>
        <table class="results">
            <thead>
                <tr>
                    <th>М</th>
                    <th>№</th>
                    <th>Участник</th>
                    <th>Баллы</th>
                    <th>Сл. тур</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>
    <div id="templates" style="display:none;">
        <table>
            <tr class="row">
                <td class="place"></td>
                <td class="number"></td>
                <td class="name"></td>
                <td class="score"></td>
                <td class="next-tour"></td>
            </tr>
        </table>
    </div>
    <script src="/static/thirdparty/jquery/jquery.js"></script>
    <script src="/static/thirdparty/sockjs/sockjs.js"></script>
    <script src="/static/js/lib.js"></script>
</body>
</html>
