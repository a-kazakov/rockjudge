<h1>Results of round {{ round.name }}</h1>

<table border="1">
{% for row in results %}
  <tr>
    <td>{{ row["place"] }}</td>
    <th>{{ row["participant"]["name"] }}</th>
    <td>{{ row["total_score"] }}</td>
    <td>{{ row["advances"] }}</td>
  </tr>
{% end %}
</table>

{% if round.next_round %}
  <a href="/round/{{ round.next_round.id }}">Next round</a>
{% end %}
