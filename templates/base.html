<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{% block title %}{% end %}</title>
  <link rel="stylesheet" type="text/css" href="/static/thirdparty/sweetalert/sweetalert.css">
  <link rel="stylesheet" type="text/css" href="/static/thirdparty/ptsans/fonts.css">
  {% block styles %}{% end %}
  <script>
    window.server_id = "{{ settings.SERVER_ID }}";
  </script>
</head>
<body>
  {% block body %}{% end %}
  <div id="connection_status"></div>
  {% if settings.DEBUG %}
    <script src="/static/thirdparty/react/react-with-addons.js"></script>
    <script src="/static/thirdparty/react/react-dom.js"></script>
  {% else %}
    <script src="/static/thirdparty/react/react.min.js"></script>
    <script src="/static/thirdparty/react/react-dom.min.js"></script>
  {% end %}
  <script src="/static/thirdparty/sockjs/sockjs.js"></script>
  <script src="/static/thirdparty/sweetalert/sweetalert.min.js"></script>
  {% block scripts %}{% end %}
</body>
</html>
