{% extends "base.html" %}

{% autoescape None %}

{% block title %}
  Judge tablet
{% end %}

{% block styles %}
  <link rel="stylesheet" href="/static/css/tablet.css">
{% end %}

{% block scripts %}
  <script src="/static/js/lib/tablet_controls.js"></script>
  <script src="/static/js/tablet.js"></script>
  <script src="/static/js/scoring_systems/rosfarr/base.js"></script>
  <script src="/static/js/scoring_systems/rosfarr/tablet.js"></script>
  <script>
    ReactDOM.render(
      React.createElement(JudgeTablet, {
        judge_id: {{ judge_id }},
        competition_id: {{ competition_id }}
      }),
      document.getElementById("content")
    );
  </script>
{% end %}

{% block body %}
  <div id="content"></div>
{% end %}
