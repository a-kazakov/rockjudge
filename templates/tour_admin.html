{% extends "base.html" %}

{% autoescape None %}

{% block title %}

{% end %}

{% block styles %}

  <link rel="stylesheet" href="/static/css/tour_admin.less" type="text/less">
{% end %}

{% block scripts %}

{% block body %}

{% end %}
