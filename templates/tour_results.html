{% extends "base.html" %}

{% autoescape None %}

{% block title %}
  Tour results
{% end %}

{% block styles %}
  <link rel="stylesheet" href="/static/css/tour_results.css">
{% end %}

{% block scripts %}
  <script src="/static/js/scoring_systems/rosfarr/no_acro/tour_admin.js"></script>
  <script src="/static/js/scoring_systems/rosfarr/no_acro/tour_results.js"></script>
  <script src="/static/js/results/tour_results.js"></script>
  <script>
    React.render(
      React.createElement(TourResults, { tour_id: {{ tour_id }} }),
      document.getElementById("content")
    );
  </script>
{% end %}

{% block body %}
  <div id="content"></div>
{% end %}
